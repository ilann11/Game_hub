<body>
    <header>
        <div class="container">
            <a href="../index.html"><h1>Game Hub</h1></a>
            <nav class="navbar">
                <ul>
                    <li><a href="mailto:ilann.stefanovitch@etu.univ-amu.fr"><i class="fas fa-envelope"></i> Contact</a>
                    </li>
                </ul>
            </nav>
            <button id="toggle-theme">Thème</button>
        </div>
    </header>
    <div class="formulaire">
        <h2>Formulaire</h2>
        <hr>
        <form action="mailto:ilann.stefanovitch@etu.univ-amu.fr" method="post">
            <div class="group">
                <label for="nom" class="label">Nom</label>
                <input type="text" id="nom" name="nom" placeholder="Entrez votre nom..." required>
            </div>
            <div class="group">
                <label for="prénom" class="label">Prénom</label>
                <input type="text" id="prénom" name="prénom" placeholder="Entrez votre prénom..." required>
            </div>
            <div class="group">
                <label for="age" class="label">Âge</label>
                <input type="number" id="age" name="age" placeholder="Entrez votre âge..." min="1" max="120" required>
            </div>
            <div class="group">
                <label for="genre" class="label">Genre</label>
                <select class="genre" id="genre" name="genre" required>
                    <option value="homme">Homme</option>
                    <option value="femme">Femme</option>
                    <option value="autre">Robot</option>
                    <option value="autre">Autre</option>
                </select>
            </div>
            <div class="group">
                <label for="avis" class="label">Votre avis</label>
                <textarea class="avis" id="avis" name="avis" cols="50" rows="10"
                    placeholder="Votre avis sur le site ou les jeux..." required></textarea>
            </div>
            <div class="group conditions-group">
                <input type="checkbox" class="conditions" name="cvg" id="cgv" required>
                <label for="cgv">J'accepte les <a href="https://policies.google.com/terms?hl=fr"
                        target="_blank">Conditions Générales</a>.</label>
            </div>
            <div class="group">
                <button type="submit">Envoyer</button>
            </div>
        </form>
    </div>
