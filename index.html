<body>
    <header>
        <div class="container">
            <a href="index.html" aria-label="Accueil Game Hub"><h1>Game Hub</h1></a>
            <nav class="navbar" aria-label="Menu principal" >
                <ul>
                    <li>
                        <a href="./Pages/formulaire.html" aria-label="Accéder au formulaire">

                    </li>
                    <li>
                        <a href="mailto:sitebut@alwaysdata.net" aria-label="Nous contacter par email">
                            <i class="fas fa-envelope" aria-hidden="true"></i> 
                            <span>Contact</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="header-buttons">
                <button class="menu-toggle" aria-label="Menu de navigation">
                    <i class="fas fa-bars" aria-hidden="true"></i>
                </button>
                <button id="toggle-theme" aria-label="Changer le thème">Thème</button>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="search-filters">
                <h2>Filtres de recherche</h2>
                <div class="filter-group">
                    <div class="search-bar">
                        <label for="searchInput" class="visually-hidden">Rechercher un jeu</label>
                        <input type="text" id="searchInput" placeholder="Rechercher un jeu par titre, genre, plateforme...">
                        <button type="button" aria-label="Lancer la recherche">
                            <i class="fas fa-search" aria-hidden="true"></i>
                        </button>
                    </div>

                    <div class="sort">
                        <label for="sortSelect" class="visually-hidden">Trier les jeux</label>
                        <select id="sortSelect" aria-label="Options de tri">
                            <option value="popularity">Trier par popularité</option>
                            <option value="date">Trier par date de sortie</option>
                            <option value="alpha">Trier par ordre alphabétique</option>
                            <option value="rating">Trier par note</option>
                            <option value="price">Trier par prix</option>
                        </select>
                    </div>
                </div>
            </section>

            <section id="games" class="Nos_Jeux" aria-label="Liste des jeux">
                <h2>Les jeux disponibles</h2>
                <div class="games-grid" role="list">
                    <!-- Les jeux seront injectés ici par JavaScript -->
                </div>
            </section>
        </div>
    </main>

    <footer>
        <ul>
            <li><a href="mailto:contact@gamehub.com" class="fas fa-envelope"> Contactez-nous</a></li>

            <li><a href="https://discord.gg/zNmbNJ62" target="_blank" rel="noopener noreferrer"><i class="fab fa-discord"></i> Discord Game Hub</a></li>
        </ul>

        <button id="back-to-top" aria-label="Retour en haut de la page" class="back-to-top">
            <i class="fas fa-arrow-up" aria-hidden="true"></i>
        </button>

    </footer>

    <!-- Template pour la carte de jeu -->
    <template id="game-card-template">
        <div class="game-card" role="listitem">
            <div class="game-image">
                <img src="" alt="" 
                     loading="lazy"
                     decoding="async"
                     fetchpriority="low"
                     class="game-thumbnail">
                <div class="game-overlay">
                    <div class="game-rating" aria-label="Note du jeu">
                        <i class="fas fa-star" aria-hidden="true"></i>
                        <span class="rating-value"></span>
                    </div>
                </div>
            </div>
            <div class="game-info">
                <h2></h2>
                <div class="game-meta">
                    <span class="game-genre" aria-label="Genre"></span>
                    <span class="game-year" aria-label="Année de sortie"></span>
                    <span class="game-platform" aria-label="Plateformes"></span>
                </div>
                <div class="game-price" aria-label="Prix"></div>
                <div class="game-actions">
                    <button class="details-btn" aria-label="Voir les détails du jeu">Voir les détails</button>
                </div>
            </div>
        </div>
    </template>

    <script src="./assets/js/games-data.js" defer></script>
